name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Create .env file
        run: |
          touch .env.production
          echo "${{ secrets.ENV_FILE }}" > .env.production
      
      - name: Install dependencies
        run: npm ci --omit=dev
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Create deployment package
        run: |
          # Ensure Prisma client is generated on the runner so it doesn't need generating on the VPS
          npx prisma generate
          
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/ 2>/dev/null || :
          # Include installed production node modules so VPS doesn't need to install or build
          cp -r node_modules deploy/ 2>/dev/null || :
          cp -r prisma deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp prisma.config.ts deploy/ 2>/dev/null || :
          cp next.config.js deploy/ 2>/dev/null || :
          cp next.config.mjs deploy/ 2>/dev/null || :
          cp .env.production deploy/.env.production
          # Also provide a plain .env for Prisma and other tools that expect .env
          cp .env.production deploy/.env
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
                
      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "deploy/*"
          target: "/var/www/${{ secrets.PROJECT_NAME }}-temp"
          strip_components: 1
      
      - name: Restart Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Backup folder lama (opsional)
            if [ -d "/var/www/${{ secrets.PROJECT_NAME }}" ]; then
              rm -rf /var/www/${{ secrets.PROJECT_NAME }}-backup
              mv /var/www/${{ secrets.PROJECT_NAME }} /var/www/${{ secrets.PROJECT_NAME }}-backup
            fi
            
            # Pindahkan deployment baru
            mv /var/www/${{ secrets.PROJECT_NAME }}-temp /var/www/${{ secrets.PROJECT_NAME }}
            
            # Masuk ke folder project
            cd /var/www/${{ secrets.PROJECT_NAME }}

            # Jalankan migration (prisma binary is included in node_modules packaged from GitHub runner)
            npx prisma migrate deploy --schema=./prisma/schema.prisma
            
            # Restart aplikasi dengan PM2
            pm2 restart ${{ secrets.PROJECT_NAME }} || pm2 start npm --name "${{ secrets.PROJECT_NAME }}" -- start
            
            # Save PM2 configuration
            pm2 save